syntax = "proto3";

package synq;

service SynqService {
  rpc Scroll(stream ScrollEvent) returns (stream ScrollEvent);
  rpc Clipboard(stream ClipboardEvent) returns (stream ClipboardEvent);
}

enum ScrollSource {
  SCROLL_SOURCE_WHEEL = 0;
  SCROLL_SOURCE_FINGER = 1;
  SCROLL_SOURCE_CONTINUOUS = 2;
}

message ScrollEvent {
  ScrollSource source = 1;
  double delta_x = 2;
  double delta_y = 3;
}

message ClipboardEvent {
  string client = 1;
  bytes data = 2;
}
